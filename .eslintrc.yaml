{
  root: true,
  extends: [
    wikimedia/client,
    wikimedia/jquery,
    wikimedia/mediawiki
  ],
  globals: {
    QUnit: readonly,
    jQuery: readonly,
    sinon: readonly
  },
  plugins: [
    promise,
    compat
  ],
  rules: {
#    compat/compat: error,
#    indent: [
#      error,
#      tab,
#      {
#        CallExpression: {
#          arguments: first
#        }
#      }
#    ],
    no-jquery/no-global-selector: off,
    no-underscore-dangle: off,
#    no-use-before-define: [
#      error,
#      nofunc
#    ],
    max-len: off,
    one-var: off,
    operator-linebreak: off,
    promise/no-native: error,
    valid-jsdoc: off,
    vars-on-top: off,
    wrap-iife: off,

#    rules deactivated because they conflict with the current code
    array-callback-return: off,
    comma-dangle: off,
    computed-property-spacing: off,
    es/no-math-trunc: off,
    eqeqeq: off,
    indent: off,
    max-statements-per-line: off,
    mediawiki/class-doc: off,
    no-control-regex: off,
    no-empty-character-class: off,
    no-implicit-globals: off,
    no-misleading-character-class: off,
    no-multi-str: off,
    no-new: off,
    no-redeclare: off,
    no-restricted-syntax: off,
    no-restricted-properties: off,
    no-tabs: off,
    no-undef: off,
    no-use-before-define: off,
    no-useless-call: off,
    no-useless-concat: off,
    no-useless-escape: off,
    no-unreachable: off,
    no-unused-vars: off,
    quotes: off,
    quote-props: off,
    semi: off,
    space-before-function-paren: off,
    jsdoc/require-param: off,
    jsdoc/require-returns: off,
    jsdoc/check-types: off,
    jsdoc/no-undefined-types: off,
    jsdoc/newline-after-description: off,
    jsdoc/check-alignment: off,
    jsdoc/check-tag-names: off,
    jsdoc/valid-types: off,
    no-jquery/no-proxy: off,
    no-jquery/no-each-util: off,
    no-jquery/no-event-shorthand: off,
    no-jquery/no-parse-html-literal: off,
    no-jquery/variable-pattern: off,
    no-jquery/no-error: off,
    no-jquery/no-unique: off,
    no-jquery/no-sizzle: off,
    no-jquery/no-bind: off,
    no-jquery/no-now: off,
    no-jquery/no-fade: off,
    no-jquery/no-map-util: off,
    no-jquery/no-class-state: off,
  }
}
